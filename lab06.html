<!DOCTYPE html>
<html lang="en">

  <head>
    <title>My memory game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>  

  <body>
    <div id="root"></div>
    <script type="text/babel">

        class GameInfo extends React.Component {
                render() {
                    return (
                        <header>
                            <div className="gameinfo">Attempts: </div>
                        </header>
                    );
                }
            }

            class Board extends React.Component {
                renderSquare(i) {
                    
                    return (
                        <Card value={this.props.squares[i]} icon={this.props.icons[i]}/>
                    );
                }
                render() {
                    return (
                        <div>
                            <div className="board">
                                {this.renderSquare(0)}
                                {this.renderSquare(1)}
                                {this.renderSquare(2)}
                                {this.renderSquare(3)}
                                {this.renderSquare(4)}
                                {this.renderSquare(5)}
                                {this.renderSquare(6)}
                                {this.renderSquare(7)}
                                {this.renderSquare(8)}
                                {this.renderSquare(9)}
                                {this.renderSquare(10)}
                                {this.renderSquare(11)}
                                {this.renderSquare(12)}
                                {this.renderSquare(13)}
                                {this.renderSquare(14)}
                                {this.renderSquare(15)}
                                {this.renderSquare(16)}
                                {this.renderSquare(17)}
                                {this.renderSquare(18)}
                                {this.renderSquare(19)}
                                {this.renderSquare(20)}
                                {this.renderSquare(21)}
                                {this.renderSquare(22)}
                                {this.renderSquare(23)}
                                {this.renderSquare(24)}
                                {this.renderSquare(25)}
                            </div>
                        </div>
                    );
                }
            }

            class Card extends React.Component {
                render() {
                    const cardStyle = {
                        marginTop: '20px',
                        marginLeft: '25px' 
                    };
                    return(
                        <div className="card">
                            <i className={'fa ' + this.props.icon + ' fa-5x'} style={cardStyle}></i>
                        </div>
                    );
                }
            }


            class Game extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        icons: ['fa-heart', 'fa-car', 'fa-file', 'fa-bars', 'fa-cloud', 'fa-snowflake-o', 'fa-eye', 'fa-music', 'fa-moon-o', 'fa-paw', 'fa-tree', 'fa-tree', 'fa-hand-peace-o', 'fa-rocket', 'fa-heart', 'fa-music', 'fa-moon-o', 'fa-cloud', 'fa-snowflake-o ', 'fa-paw', 'fa-eye', 'fa-file', 'fa-car', 'fa-hand-peace-o', 'fa-bars', 'fa-rocket'],
                        squares: Array(27).fill(null)
                    };
                }
                render() {
                    return (
                    <div className="game">
                        <div className="game-board">
                        <GameInfo />
                        <Board squares={this.state.squares} icons={this.state.icons}/>
                        </div>
                    </div>
                    );
                }
            }

            // ========================================

            ReactDOM.render(
                <Game />,
                document.getElementById('root')
                );
   
        </script>
    </body>
</html>
